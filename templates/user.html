<!DOCTYPE html>
<html>
<head>
    <title>College Inquiry Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #dc3545; /* Changed title color to red */
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 12px 20px;
            background-color: #28a745; /* Changed button color to green */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838; /* Darker shade of green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Inquiry Chatbot</h1>
        <form action="/chatbot" method="POST">
            <label for="user_first_name">First Name:</label>
            <input type="text" id="user_first_name" name="user_first_name" required><br><br>
            <label for="user_last_name">Last Name:</label>
            <input type="text" id="user_last_name" name="user_last_name" required><br><br>
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="user_email" required><br><br>
            <input type="submit" value="Start Chat">
        </form>
    </div>
</body>
</html>
